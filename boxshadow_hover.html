<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow:hover</title>

   <style>
       .container {
           height: 200px;
           width: 200px;
           background-color: #56BBF1;
           margin: auto;
           box-shadow: 3px 3px 6px #4D77FF,-3px -3px 6px #4D77FF;
       }
       .container:hover{
           box-shadow: 8px 8px 12px #5EE6EB,-8px -8px 12px #5EE6EB;
       }
   </style>

</head>
<body>
    <div class="container"></div>
</body>
</html>
