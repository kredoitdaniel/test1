<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://kredo.jp" method="get">

        <!-- Text input -->
        <label for="firstname">Full Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Last Name, First Name">

        <label for="emailadd">Email</label>
        <input type="email" name="emailadd" id="emailadd" placeholder="@gmail.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Your password">

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Your Age">

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <!-- Radio Button -->
        <div>
            <p>Your Gender</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>

        <!-- Checkbox -->
        <div>
            <p>Your brand Car</p>
            <input type="checkbox" name="car" id="toyota" value="toyota">
            <label for="toyota">Toyota</label>

            <input type="checkbox" name="car" id="suzuki" value="suzuki">
            <label for="suzuki">Suzuki</label>

            <input type="checkbox" name="car" id="ford" value="ford">
            <label for="ford">Ford</label>
        </div>

        <!-- Dropdown list box -->
        <br>
        <label for="">Your Smart Phone</label>
        <select name="phone" id="phone">
            <option value="" hidden>Select Phone</option>
            <option value="iphone">Iphone</option>
            <option value="samsung">Samsung</option>
            <option value="xiaomi">Xiaomi</option>
        </select>

        <!-- Text area -->
        <br>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comment here!"></textarea>

        <!-- Buttons -->
        <input type="submit" name="submit" value="OK">
        <input type="image" src="assets/images/submit.png" name="" id="" height="50px" width="50px">
        <button type="submit" name="send" value="send">Send</button>

        <!-- Discuss Validation
                Atrribute:
                        for characters only
                    required = must fill data
                    minlength = check minimum no. of characters
                    maxlength = max characters to input, work in email, text, password
                        for numbers only
                    min = must be greater than or equal to minimum value
                    max = must be less than or equal to maximum value
        -->
        
    </form>
</body>
</html>
